<div class="animsition">

    <div class="page-wrapper">
        <!-- HEADER MOBILE-->


        <div class="row">
            <div class="col-md-12">
                <!-- DATA TABLE -->

                <div class="table-data__tool mt-5">
                    <div class="table-data__tool-left">



                        <form th:action="@{index}" method="get">
                            <div class="input-group ">
                                <input type="text" class="form-control" placeholder="Search"  name="keyword" th:value="${keyword}" >
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="submit">Go</button>
                                </div>
                            </div>




                        </form>



                    </div>
                    <div class="table-data__tool-right">
                        <a class="au-btn au-btn-icon au-btn--green au-btn--small" th:href="@{/formPatients}">
                            <i class="zmdi zmdi-plus" ></i>add Patient</a>

                    </div>
                </div>
                <div class="table-responsive table-responsive-data2">
                    <table class="table table-data2">
                        <thead>
                        <tr >

                            <th>ID</th>
                            <th>name</th>
                            <th>date</th>

                            <th>Malade</th>
                            <th>Score</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="tr-shadow" th:each="p:${listPatients}">
                            <td th:text="${p.getId()}"></td>
                            <td th:text="${p.getNom()}"></td>
                            <td>
                                <span class="block-email" th:text="${p.getDateNaissance()}"> </span>
                            </td>


                            <td>

                                <span class="status--process"  th:classappend="${p.isMalade()} ? 'status--process' : 'status--denied' " th:text="${p.isMalade()}" ></span>
                            </td>
                            <td th:text="${p.getScore()}">Score</td>
                            <td>
                                <div class="table-data-feature">
                                    <button class="item" data-toggle="tooltip" data-placement="top" title="Send" >
                                        <i class="zmdi zmdi-mail-send"></i>
                                    </button>
                                    <button class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                        <i class="zmdi zmdi-edit"></i>
                                    </button>
                                    <a class="item" data-toggle="tooltip" data-placement="top" title="Delete"
                                            onclick="return confirm('u sure you wanna remove this patient ?')"
                                            th:href="@{delete(id=${p.getId()},keyword=${keyword},page=${currentPage})}">
                                        <i class="zmdi zmdi-delete"></i>
                                    </a>
                                    <button class="item" data-toggle="tooltip" data-placement="top" title="More">
                                        <i class="zmdi zmdi-more"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr class="spacer"></tr>

                        </tbody>
                    </table>
                </div>
                <!-- END DATA TABLE -->
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-dark m-lg-1':'btn btn-outline-dark m-lg-1'}" th:text="${status.index}"
                           th:href="@{index(page=${status.index},keyword=${keyword})}"></a>
                    </li>
                </ul>
            </div>
        </div>


</div>
